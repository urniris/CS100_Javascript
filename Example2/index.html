<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dynamic Dropdown and History Display</title>
</head>
<body>
    <h1>Choose a fruit</h1>
    <select id="dropdown">
        <option value="">Select a fruit</option>
    </select>

    <div id="output">
        <h2>History of Selections:</h2>
    </div>

    <script>
        // Step 3: Fetching data from the options.txt file
        fetch('options.txt')
            .then(response => response.text())
            .then(data => {
                // Step 4: Getting a reference to the dropdown menu
                const dropdown = document.getElementById('dropdown');
                
                // Split the text data from the file into an array of options
                const options = data.split('\n');

                // Step 5: Creating option elements and appending them to the dropdown
                options.forEach(option => {
                    const optionElement = document.createElement('option');
                    optionElement.value = option;
                    optionElement.textContent = option;
                    dropdown.appendChild(optionElement);
                });

                // Step 7: Add event listener to capture when an option is selected
                dropdown.addEventListener('change', () => {
                    const selectedOption = dropdown.value;

                    // Step 8: Getting a reference to the output div
                    const outputDiv = document.getElementById('output');

                    // Step 9: Display the selected option in the history
                    if (selectedOption) {
                        const para = document.createElement('p');
                        para.textContent = selectedOption;
                        outputDiv.appendChild(para);
                    }
                });
            })
            .catch(error => console.error('Error fetching options:', error));
    </script>
</body>
</html>
